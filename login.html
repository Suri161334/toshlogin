<body>
    <!-- Modal -->

    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title">WELCOME TOSH BUSINESS SOLUTIONS</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body bg-dark">
          <form action="#" id="contactform">
            <div class="alert">Your Message Sent</div>
            <label for="">Name:</label><br>
            <input type="text" placeholder="enter your name" id="name"><br>
            <label for="">Mobile No:</label><br>
            <input type="text" placeholder="Mobile number" id="number"><br>
            <label for="">Adress:</label><br>
            <input type="text" placeholder="enter your Adress" id="address"><br>
            <label for="">Choose Service:</label><br>
            <select  id="services">
              <option selected>Selct Option</option>
              <option >water purifier</option>
              <option value="washing-machine">washing-machine</option>
              <option value="ac">AC</option>
              <option value="Residential">Residential</option>
              <option value="water-tank">water-tank</option>
              <option value="Tv">Tv</option>
              <option value="Plumbing">Plumbing</option>
              <option value="Refrigirator">Refrigirator</option>
              <option value="Microwave">Microwave</option>   
            </select><br>
            <label for="">Description:</label><br>
            <textarea name="" id="textarea"  >
  
            </textarea><br>
            <button class="btn btn-outline-info" type="submit">submit</button>
            <button class="btn btn-outline-info">Clear</button>
  
          </form>
        
        </div>
        <!-- <div class="modal-footer bg-warning">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div> -->
      </div>
    </div>
  <!-- </div> -->
  
  
  <script type="module">
    // Import the functions you need from the SDKs you need
    // import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDxcMTQjxAxre-LEb-2hKKvvJY13t2cmYg",
      authDomain: "savedata-87b50.firebaseapp.com",
      databaseURL: "https://savedata-87b50-default-rtdb.firebaseio.com",
      projectId: "savedata-87b50",
      storageBucket: "savedata-87b50.appspot.com",
      messagingSenderId: "616292713682",
      appId: "1:616292713682:web:112c906f0aab54a0c6590b"
    };
  
  
  // initialize the firebase
  
  firebase.initializeApp(firebaseConfig);
  
  //reference your database
  
  var contactformDB = firebase.database().ref('contactform');
  
  document.getElementById('contactform').addEventListener('submit',submitform);
  
  function submitform(e) {
      e.preventDefault();
  
      var name = getElementVal('name');
      var number = getElementVal('number');
      var address = getElementVal('address');
      var services = getElementVal('services');
      var description = getElementVal('textarea')
  
      // console.log(name,number,address,select,textarea );
      savedata(name,number,address,services,description);
      // enable the alert
  
      document.querySelector(".alert").style.display ="block";
  
      //remove the alert"
      setTimeout(() => {
        document.querySelector(".alert").style.display ="none";
      },3000);
      // reset the form
      document.getElementById('contactform').reset();
  }
  const savedata=(name,number,address,services,description)=>{
    var newdataform=contactformDB.push();
  
    newdataform.set({
      name:name,
      number:number,
      address:address,
      services:services,
      description:description
    })
  }
  
  const getElementVal = (id) =>{
      return document.getElementById(id).value; 
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
